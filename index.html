<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- daisy and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="max-w-md min-h-screen mx-auto py-6 shadow-2xl px-2">
    <header></header>
    <main>
        <section>
            <div class="mt-28">
                <img class="mx-auto" src="assets/bg.png" alt="">
                <img class="mx-auto -mt-64" src="assets/Group.png" alt="">
            </div>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 rounded-2xl w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label font-bold text-black text-lg">Mobile Number</label>
                                <input value="01645012309" id="accountNumber" type="number" required class="input rounded-2xl outline-none focus:outline-none"
                                    placeholder="Phone Number" />
                                <label class="fieldset-label font-bold text-black text-lg">6 Digit PIN</label>
                                <input value="123654" id="PinNumber" type="password" required class="input outline-none rounded-2xl focus:outline-none"
                                    placeholder="PIN" />
                                <div><a class="link link-hover">Forgot PIN?</a></div>
                                <button id="loginBtn" class="btn btn-neutral rounded-2xl mt-4 bg-[#0874f2] border-none">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p class="text-center text-red-600 mt-10" id="errorMessage"></p>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
